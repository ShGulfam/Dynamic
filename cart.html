<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - e-Educational</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- JavaScript File -->
  <script src="index.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="e-Educational Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="support.html">Support</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="account.html">My Account</a></li>
          <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Cart Page Content -->
  <section id="cart-page">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Subtotal (₹)</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </tbody>
      </table>
      <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>
      <div class="cart-actions">
        <a href="products.html" class="btn">Continue Shopping</a>
        <button onclick="checkout()" class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <!-- Include the same footer as in index.html -->
      <div class="footer-grid">
        <!-- Footer content here -->
      </div>
      <p class="footer-bottom">© 2023 e-Educational. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
