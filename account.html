<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - e-Educational</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="index.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="e-Educational Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="support.html">Support</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="account.html" class="active">My Account</a></li>
          <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Account Page Content -->
  <section id="account-page">
    <div class="container">
      <h2>My Account</h2>
      <div class="account-details">
        <form id="account-form">
          <label for="account-name">Name</label>
          <input type="text" id="account-name" name="name" placeholder="Your Name" required>

          <label for="account-email">Email</label>
          <input type="email" id="account-email" name="email" placeholder="Your Email" required>

          <label for="account-password">Password</label>
          <input type="password" id="account-password" name="password" placeholder="Password">

          <button type="submit" class="btn">Create Account</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Auth Popup (Sign In/Sign Up) -->
  <div id="auth-popup" style="display: none;" class="popup-container">
    <div class="popup">
      <h3 id="auth-title">Sign In</h3>
      <form id="auth-form">
        <label for="auth-email">Email</label>
        <input type="email" id="auth-email" required>
        <label for="auth-password">Password</label>
        <input type="password" id="auth-password" required>
        <button id="auth-submit-btn" type="submit">Sign In</button>
      </form>
      <p id="auth-toggle">Don't have an account? <a href="#" onclick="toggleAuthMode()">Sign Up</a></p>
      <button onclick="closeAuthPopup()">Close</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <div class="footer-grid">
        <!-- Footer content here -->
      </div>
      <p class="footer-bottom">Â© 2023 e-Educational. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
